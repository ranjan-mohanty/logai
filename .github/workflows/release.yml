name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: logai
            asset_name: logai-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: logai
            asset_name: logai-linux-aarch64
            use_cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: logai
            asset_name: logai-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: logai
            asset_name: logai-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: logai.exe
            asset_name: logai-windows-x86_64.exe
    steps:
      - uses: actions/checkout@v5
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
      
      - name: Install cross
        if: matrix.use_cross == true
        uses: taiki-e/install-action@v2
        with:
          tool: cross
      
      - name: Build with cross
        if: matrix.use_cross == true
        run: cross build --release --target ${{ matrix.target }}
      
      - name: Build
        if: matrix.use_cross != true
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Strip binary (Linux and macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }} || true
      
      - name: Create archive
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            7z a ../../../${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }}
          else
            tar czf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          fi
      
      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.asset_name }}
          path: |
            ${{ matrix.asset_name }}.tar.gz
            ${{ matrix.asset_name }}.zip
          if-no-files-found: error

  upload-release-assets:
    name: Upload Release Assets
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Download artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts
      
      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates:
    name: Publish to crates.io
    needs: upload-release-assets
    runs-on: ubuntu-latest
    if: github.repository == 'ranjan-mohanty/logai'
    steps:
      - uses: actions/checkout@v5
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
      
      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }}
        continue-on-error: true

  update-homebrew:
    name: Update Homebrew Formula
    needs: upload-release-assets
    runs-on: ubuntu-latest
    if: github.repository == 'ranjan-mohanty/logai'
    steps:
      - uses: actions/checkout@v5
      
      - name: Download artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts
      
      - name: Calculate SHA256 checksums
        id: checksums
        run: |
          echo "macos_aarch64=$(sha256sum artifacts/logai-macos-aarch64/logai-macos-aarch64.tar.gz | awk '{print $1}')" >> $GITHUB_OUTPUT
          echo "macos_x86_64=$(sha256sum artifacts/logai-macos-x86_64/logai-macos-x86_64.tar.gz | awk '{print $1}')" >> $GITHUB_OUTPUT
          echo "linux_aarch64=$(sha256sum artifacts/logai-linux-aarch64/logai-linux-aarch64.tar.gz | awk '{print $1}')" >> $GITHUB_OUTPUT
          echo "linux_x86_64=$(sha256sum artifacts/logai-linux-x86_64/logai-linux-x86_64.tar.gz | awk '{print $1}')" >> $GITHUB_OUTPUT
      
      - name: Commit and push formula
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main
          
          VERSION=${GITHUB_REF#refs/tags/v}
          sed -i "s/version \".*\"/version \"$VERSION\"/" scripts/homebrew/logai.rb
          sed -i "s|download/v[0-9.a-z.-]\+/|download/v$VERSION/|g" scripts/homebrew/logai.rb
          sed -i "s/PLACEHOLDER_MACOS_ARM64/${{ steps.checksums.outputs.macos_aarch64 }}/" scripts/homebrew/logai.rb
          sed -i "s/PLACEHOLDER_MACOS_X86_64/${{ steps.checksums.outputs.macos_x86_64 }}/" scripts/homebrew/logai.rb
          sed -i "s/PLACEHOLDER_LINUX_ARM64/${{ steps.checksums.outputs.linux_aarch64 }}/" scripts/homebrew/logai.rb
          sed -i "s/PLACEHOLDER_LINUX_X86_64/${{ steps.checksums.outputs.linux_x86_64 }}/" scripts/homebrew/logai.rb
          
          git add scripts/homebrew/logai.rb
          git commit -m "chore: Update Homebrew formula to ${GITHUB_REF#refs/tags/v}" || exit 0
          git push origin HEAD:main
